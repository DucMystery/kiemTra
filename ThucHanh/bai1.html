<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 1</title>
</head>
<body>
<span>Enter a number</span>
<input type="number" id="numInput"/>
<button type="button" onclick="inRaSoNgTo()">Show</button><br/>
<span id="result"></span>
<script>
    function checkSoNgTo(n) {
        let dem=0;
        if (n<2){
            return false;
        }else {
            for (let i = 1; i < n; i++) {
                if (n % i === 0) {
                    dem++;
                }
            }
            return dem < 2;
        }
    }
    function inRaSoNgTo() {
        let numberInput=parseInt(document.getElementById("numInput").value);
        let array=[];
        let index=0;
        for (let i=1;i<numberInput;i++){
            if (checkSoNgTo(i)===true){
               array[index]=i;
               index++;
            }
        }
        document.getElementById('result').innerHTML=array;
    }
</script>
</body>
</html>
