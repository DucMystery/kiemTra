<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let array=[1,4,8,9,3,5,6];
    function checkSoLe(number) {
        if (number%2===0){
            return false;
            }else {
            return true;
        }
    }
    let t=0;
    for (let i=0;i<array.length;i++){
        if (checkSoLe(array[i])===true){
            t=t+array[i];
        }
    }
    alert(t);
</script>
