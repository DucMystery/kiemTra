<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    function sumDuongCheoChinh(arr) {
        let t=0;
        for (let i=0,j=0;i<arr.length,j<arr.length;i++,j++){
            if (i===j){
                t+=arr[i][j];
            }
        }
        return t;
    }
    let array=[[3,4,5],[3,4,5],[3,4,5]];
    document.write(sumDuongCheoChinh(array));
</script>
</body>
</html>
